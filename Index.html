<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-login">
      <form id="formLogin">
        <h5>WELCOME</h5>
        <input  id="inputPhone"
          class="controls"
          type="number"
          name="usuario"
          required
          value=""
          placeholder="Phone Number"
        />
        <input id="inputPassword"
          class="controls"
          type="password"
          name="contrasena"
          required
          value=""
          placeholder="Password"
        />
        <button id="buttons"
          class="buttons"
          type="submit"
          >Login</button>
  
        <p><a href="#">Forgot your password?</a></p>

      </form>
      <button id="create"
        class="buttons1">Create your account</button>
    </div>
    
    <div id="signupModal" class="modal">
      <form id="formRegister" class="form-sign-up">
        <span class="close-modal">&times;</span>
        <h5>Sign Up</h5>
        <input id="inputName"
          class="controls"
          type="text"
          name="usuario"
          required
          value=""
          placeholder="User"
        />
        <input id="inputCelular"
          class="controls"
          type="number"
          name="num_cel"
          required
          value=""
          placeholder="Number"
        />
        <input id="inputCont"
          class="controls"
          type="password"
          name="contrasena"
          required
          value=""
          placeholder="Password"
        />
        <input id="inputUrl"
          class="controls"
          type="url"
          name="url"
          required
          value=""
          placeholder="Url"
        />
        <button
          class="buttons"
          type="submit">Create</button>  
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./SweetAlert/validacionCampos.js" ></script>
  </body>
</html>

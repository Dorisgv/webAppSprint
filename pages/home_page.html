<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface WhatsApp</title>
  <link rel="stylesheet" href="../style.css">
  
</head>

<body>
  <main class="main-body">
  <div class="container">
    <div class="container__lefSide">
      <div class="container__header">
        <div class="container__user">
          <img src="/images/image 1.jpeg" alt="usuario1" class="container__user--cover">
        </div>
        <ul class="container__nav--icons">
          <li><ion-icon name="scan-circle-outline"></ion-icon></li>
          <li><ion-icon name="chatbox"></ion-icon></li>
          <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
        </ul>
      </div>

      <div class="container__search--chat">
        <input type="text" placeholder="search for a chat or start a new one">
        <ion-icon name="search_outline"></ion-icon>
      </div>
      <button class="container__Btn--New" id="Btn__New">New
        <aside class="modal_contact" id="modal_contact">
          <h3>Contact</h3>
          <div id="cartItemList" class="content"></div>
        </aside>
      </button>
    </div>
    <div class="container__rightSide"></div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</main>
</body>
</html>

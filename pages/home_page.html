<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface WhatsApp</title>
  <link rel="stylesheet" href="../style.css">
  
</head>

<body>
  <main class="main-body">
    
  <div class="container">
    <section id="contact" class="contact-modal">
      <div>
        <button id="anterior"><ion-icon name="arrow-back"></ion-icon></button><span>Nuevo chat</span>
      </div>
      <div>
        <input type="text" placeholder="Busca un nombre">
      </div>
      <div id="contactos-whtapp">
        <h2>CONTACTOS EN WHATSAPP</h2>
        <article class="contact-card" id="perfil-card">
          
        </article>
      </div>
    </section>
    <div class="container__lefSide" id="container-chat">
      
      <div class="container__header">
        <div class="container__user">
          <img src="/images/image 1.jpeg" alt="usuario1" class="container__user--cover">
        </div>
        
        <ul class="container__nav--icons">
          <li><ion-icon name="people"></ion-icon><li>
            <li><ion-icon name="chatbubble"></ion-icon></li>
          <li><ion-icon name="radio-button-on"></ion-icon></li>
          <li><ion-icon name="chatbox" id="chatContact"></ion-icon></li>
          <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
        </ul>
      </div>
      <!--Search chat-->
      <div class="search_chat">
        <div>
          <input type="text" placeholder="Busca un chat o inicia uno nuevo">
          <ion-icon name="search-outline"></ion-icon>
        </div>
      </div>

    </div>

    <div class="container__rightSide">
      <img src="/images/Fondo Wapp.png" alt="FondoWhapp" id="imagen-fondo" class="container__rightSide__imagen-fondo">
      
      <div class="container__rightSide__Mensajes" id="container__Mensajes">
        
        <div class="header__mensaje" >
          <div id="infoUser"></div>
          <div>
            <ion-icon name="search-outline"></ion-icon>
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </div>
        </div> <!--Perfil del usuario que se le dio click-->
        

        <!-- <div class="header">
          <ul class="nav-icons">
            <li><ion-icon name="search-outline"></ion-icon></li>
            <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
          </ul>
        </div> -->
        
        
        <div class="mensajes-recibidos">
          <div class="mensajes-recibidos-left">
            mensajes left
          </div>
          <div class="mensajes-recibido-right">
            mensajes right
          </div>
        </div>

        <div class="enviar-mensajes">
          <ion-icon name="happy-outline"></ion-icon>
          <ion-icon name="add-outline"></ion-icon>
          <input type="text" placeholder="Escribe un mensaje">
          <ion-icon name="mic"></ion-icon>
          <!-- <img src="/images/contento.png" alt="contento" id="emoticon"> -->
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</main>
</body>
</html>
